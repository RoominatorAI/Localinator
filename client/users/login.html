<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/client/RoominatorSDK.js"></script>
<script src="https://api.roominator.xyz/static/js_shared.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<script>        const urlParams = new URLSearchParams(window.location.search);

        // Check if the 'error' parameter exists
        if (urlParams.has('error')) {
            alert(urlParams.get('error'));
            // You can perform further actions here
        } else {
            console.log('Error parameter does not exist');
        }</script>
            <script>

        // Wait until the DOM is fully loaded before manipulating the form
        document.addEventListener('DOMContentLoaded', function() {
            // Find the form element
            const form = document.getElementById('formeth');
            
            // Set the action dynamically using the buildAPIURL function
            form.action = buildAPIURL('login');
        });
    </script>
<div class="login-container">
    <h2>Login</h2>
    <form id="formeth" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
