<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://api.roominator.xyz/static/js_shared.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        chatMainContainer {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 94vh;
            background-color: #f4f4f4;
        }
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        #chat-container {
            width: 100%;
            max-width: 85vw;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #messages {
            height: 65vh;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #messages div {
            margin-bottom: 10px;
        }
        #messages .user {
            text-align: right;
            background-color: #D3D3D3;
        }
        #messages .bot {
            text-align: left;
            background-color: #c0c0c0;
        }
        #input-container {
            display: flex;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
        }
        .button_send {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .button_send:disabled {
            padding: 10px 20px;
            border: none;
            background: #646464;
            color: #fff;
            cursor: pointer;
        }
        .button_send:hover {
            background: #0056b3;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 2s linear infinite;
        }
        .message {
            width: 100%;
        }
    </style>
</head>
<body>
<script>
    let myUsername = "Guest";
    let myPersona = "[Not set]";
    async function fetchUserInfoSetter() {
        try {
            const response = await fetch('https://api.roominator.xyz/api/whoami', {credentials: 'include'});
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            const username = data.username || "Guest";
            document.getElementById('user-status').textContent = `${username}`;
            myUsername = username;
            myPersona = data.persona || "[Not set]";
        } catch (error) {
            console.error('Error fetching user info:', error);
            document.getElementById('user-status').textContent = 'Failed to fetch user information';
        }
    }

    window.onload = async function() {
        await fetchUserInfoSetter();
        if (myUsername != "Guest") {
            document.getElementById("auth-links").style.display = 'none';
            document.getElementById("charManagement-links").style.display = '';
        }
    };

    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    function sanitize(string) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#x27;',
            "/": '&#x2F;',
        };
        const reg = /[&<>"'/]/ig;
        return string.replace(reg, (match) => (map[match]));
    }

    var chatSession = null;
    var AIModel = "Roominator";
    var chatId = null;
    var url_string = window.location.href;
    var url = new URL(url_string);

    async function generateStreamResponse(userMessage, chatSession) {
        const ws = new WebSocket('wss://api.roominator.xyz/api/generateCensorStream'); // WebSocket connection
        const messageDiv = addMessage(`<div class="loader"></div>`, 'bot');

        return new Promise((resolve, reject) => {
            ws.onopen = () => {
                // Sending the request for streaming
                ws.send(JSON.stringify({
                    togenerate: userMessage,
                    chat: chatSession,
                }));
            };

            ws.onmessage = (event) => {
                // Process each token from the WebSocket stream
                const token = event.data;
                if (token === "[END]") {
                    resolve(); // End of stream
                    ws.close();
                } else {
                    // Append each token as it arrives
                    messageDiv.innerHTML += sanitize(token);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error: ", error);
                reject(error);
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
            };
        });
    }

    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = type;
        if (type === "bot") {
            messageDiv.innerHTML = `<h4>${sanitize(obj["char_name"])}</h4><div style="background-color:blue;color:white;">${AIModel}</div>`;
        } else {
            messageDiv.innerHTML = `<h4>${currUsername}</h4>`;
        }
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        const truemessageDiv = document.createElement('div');
        truemessageDiv.className = "message";
        truemessageDiv.innerHTML = content;
        messageDiv.appendChild(truemessageDiv);
        return truemessageDiv;
    }

    async function initializeChat() {
        currUsername = await fetchUserInfo();
        chatId = url.searchParams.get("cv");
        // Initialize chat
        chatSession = []; // Reset chat session
        // Add system prompt and initial messages
        addMessage("Welcome to the chat!", 'bot');
    }

    async function handleSendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, "user");
        }
        userInput.value = ""; // Clear input
        sendButton.disabled = true;
        
        chatSession.push({ role: 'user', content: userMessage });
        
        // Generate response using streaming
        await generateStreamResponse(userMessage, chatSession);

        sendButton.disabled = false;
    }

    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleSendMessage();
        }
    });

    // Initialize the chat
    initializeChat().catch(err => console.error(err));
</script>
</body>
</html>
